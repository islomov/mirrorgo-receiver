<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorGo Receiver4</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        cast-media-player {
            --progress-color: #9333EA;
            --splash-image: none;
            --background-color: #000;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00FF00;
            font-family: monospace;
            font-size: 20px;
            z-index: 9999;
            background: rgba(0,0,0,0.9);
            padding: 15px 25px;
            border-radius: 8px;
            border: 2px solid #00FF00;
            max-width: 80%;
            word-wrap: break-word;
        }
        #status.error {
            color: #FF0000;
            border-color: #FF0000;
        }
    </style>
</head>
<body>
    <div id="status">MirrorGo: Initializing...</div>
    <cast-media-player></cast-media-player>

    <script>
        // Global error handler - catch ALL errors
        window.onerror = function(msg, url, line, col, error) {
            showError('JS Error: ' + msg + ' (line ' + line + ')');
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            showError('Promise Error: ' + event.reason);
        });

        const statusEl = document.getElementById('status');

        function showStatus(msg) {
            console.log('MirrorGo: ' + msg);
            statusEl.textContent = 'MirrorGo: ' + msg;
            statusEl.className = '';
        }

        function showError(msg) {
            console.error('MirrorGo ERROR: ' + msg);
            statusEl.textContent = 'ERROR: ' + msg;
            statusEl.className = 'error';
        }

        showStatus('Loading Cast SDK...');

        try {
            const context = cast.framework.CastReceiverContext.getInstance();
            const playerManager = context.getPlayerManager();
            const playbackConfig = new cast.framework.PlaybackConfig();

            showStatus('Configuring Shaka Player...');

            // Enable Shaka Player for fMP4 HLS support
            playbackConfig.useShakaForHls = true;

            // Configure for live streaming
            playbackConfig.initialBandwidth = 2000000;
            playbackConfig.autoResumeDuration = 5;
            playbackConfig.protectionSystem = cast.framework.ContentProtection.NONE;

            // Shaka Player config for live HLS
            playbackConfig.shakaConfig = {
                streaming: {
                    lowLatencyMode: false,
                    rebufferingGoal: 2,
                    bufferingGoal: 10,
                    bufferBehind: 30,
                    retryParameters: {
                        maxAttempts: 3,
                        baseDelay: 1000,
                        backoffFactor: 2,
                        timeout: 30000
                    }
                },
                manifest: {
                    hls: {
                        ignoreManifestProgramDateTime: true,
                        ignoreTextStreamFailures: true
                    },
                    retryParameters: {
                        maxAttempts: 3,
                        baseDelay: 1000,
                        backoffFactor: 2,
                        timeout: 30000
                    }
                }
            };

            // ALL error events
            playerManager.addEventListener(
                cast.framework.events.EventType.ERROR,
                (event) => {
                    const code = event.detailedErrorCode || 'UNKNOWN';
                    const msg = event.error ? JSON.stringify(event.error) : 'No details';
                    showError('Code ' + code + ': ' + msg);
                }
            );

            // Request failed
            playerManager.addEventListener(
                cast.framework.events.EventType.REQUEST_FAILED,
                (event) => {
                    showError('Request failed: ' + JSON.stringify(event));
                }
            );

            // Abort
            playerManager.addEventListener(
                cast.framework.events.EventType.ABORT,
                (event) => {
                    showError('Playback aborted');
                }
            );

            // Media element events
            playerManager.addEventListener(
                cast.framework.events.EventType.MEDIA_FINISHED,
                (event) => {
                    showStatus('Media finished');
                }
            );

            // Loading
            playerManager.addEventListener(
                cast.framework.events.EventType.PLAYER_LOADING,
                (event) => {
                    showStatus('Loading stream...');
                }
            );

            playerManager.addEventListener(
                cast.framework.events.EventType.PLAYER_LOAD_COMPLETE,
                (event) => {
                    showStatus('Playing!');
                }
            );

            playerManager.addEventListener(
                cast.framework.events.EventType.BUFFERING,
                (event) => {
                    showStatus(event.isBuffering ? 'Buffering...' : 'Playing');
                }
            );

            // Intercept LOAD to log and modify
            playerManager.setMessageInterceptor(
                cast.framework.messages.MessageType.LOAD,
                (request) => {
                    const url = request.media?.contentUrl || 'unknown';
                    showStatus('Load: ' + url.substring(0, 50));
                    console.log('LOAD REQUEST:', JSON.stringify(request, null, 2));

                    // Force fMP4 format
                    if (request.media) {
                        request.media.hlsVideoSegmentFormat = cast.framework.messages.HlsVideoSegmentFormat.FMP4;
                        request.media.hlsSegmentFormat = cast.framework.messages.HlsSegmentFormat.FMP4;
                    }

                    return request;
                }
            );

            // Intercept errors at message level
            playerManager.setMessageInterceptor(
                cast.framework.messages.MessageType.ERROR,
                (error) => {
                    showError('MSG Error: ' + JSON.stringify(error));
                    return error;
                }
            );

            // Receiver options
            const options = new cast.framework.CastReceiverOptions();
            options.disableIdleTimeout = true;
            options.playbackConfig = playbackConfig;
            options.maxInactivity = 3600;

            showStatus('Starting receiver...');

            // Start
            context.start(options);

            showStatus('Ready - waiting for stream');

        } catch (e) {
            showError('Init failed: ' + e.message);
        }
    </script>
</body>
</html>
